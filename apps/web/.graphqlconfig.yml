projects:
  dashboard:
    schemaPath: amplify/backend/api/dashboard/build/schema.graphql
    includes:
      - ./graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ./API.ts
        docsFilePath: ./graphql
        region: us-east-2
        apiId: null
        maxDepth: 5
extensions:
  amplify:
    version: 3
